<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qna</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

</head>
<body>
    <div style="display:none" id="main">
        <button id="google-login">login with google</button>
        <button id="logout">logout</button>
        <div id="user-info"></div>

        <h1>List of questions</h1>
        <input  id="questions-input" type="text">
        <button id="add-question">Add question</button>
        

        <div id="questions-holder">
            <div class="question"></div>
        </div>
    </div>

    <div style="display:none" id="answers-to-question">
        <button id="back-to-questions">BACK</button>
        <div id='current-question' class="question"></div>
        <input id="answers-input" type="text">
        <div id="answers-holder">
            <div class="answer"></div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
